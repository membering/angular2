<div class="login-page animate">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <h1><i class="fa fa-paw"></i> FaKa CPanel</h1>
            <form role="form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="form-content">
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                        <input type="email" class="form-control input-underline input-lg" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                        <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pwd.valid }">
                        <input type="password" class="form-control input-underline input-lg" placeholder="Password" name="pwd" [(ngModel)]="model.pwd" #pwd="ngModel" required />
                        <div *ngIf="f.submitted && !pwd.valid" class="help-block">Password is required</div>
                    </div>
                </div>
                <div>
                    <button class="btn rounded-btn" [disabled]="loading">Log in</button>
