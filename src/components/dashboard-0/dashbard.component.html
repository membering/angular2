<div class="col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">Cards List</h4>
            <p class="category"></p>
        </div>
        <div class="content table-responsive table-full-width">
            <table class="table table-striped">
            <thead>
                <th>ID</th>
                <th>Category</th>
                <th>Card Name</th>
                <th>Price</th>
                <th>Sale Price</th>
                <th>Status</th>
                <th>Publish Date</th>
            </thead>
            <tbody>
                <tr *ngFor="let card of cardList">
                    <td>{{card.id}}</td>
                    <td>{{card.cate_id}}</td>
                    <td>{{card.name}}</td>
                    <td>Niger</td>
                    <td>{{card.price_sale}}</td>
                    <td>{{card.status}}</td>
                    <td>{{card.published_start}}</td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
