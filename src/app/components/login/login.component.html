<div class="login_wrapper">
    <div class="animate form login_form">
        <section class="login_content">
            <form role="form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <h1>Login Form</h1>
                <div [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                    <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                    <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                </div>
                <div [ngClass]="{ 'has-error': f.submitted && !pwd.valid }">
                    <input type="password" class="form-control" placeholder="Password" name="pwd" [(ngModel)]="model.pwd" #pwd="ngModel" required />
                    <div *ngIf="f.submitted && !pwd.valid" class="help-block">Password is required</div>
                </div>
                <div>
                    <button class="btn btn-default submit" [disabled]="loading">Log in</button>
